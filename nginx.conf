events {
    worker_connections 1024;
}

http {
    upstream cwa-backend {
        server calibre-web-automated:8083;
    }
    
    upstream api-backend {
        server cwa-downloader-api:8084;
    }
    
    server {
        listen 80;
        server_name _;
        
        # CWA Web Interface (main library management)
        location /cwa/ {
            proxy_pass http://cwa-backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Our Modern API and Features
        location /api/ {
            proxy_pass http://api-backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # OPDS feeds (from our API)
        location /opds/ {
            proxy_pass http://api-backend/opds/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Static files for our modern frontend
        location /static/ {
            proxy_pass http://api-backend/static/;
            proxy_set_header Host $host;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Default route - serve our modern React frontend
        location / {
            proxy_pass http://api-backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
